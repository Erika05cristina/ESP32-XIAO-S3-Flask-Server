<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming with Motion Detection</title>
</head>
<body>
    <h1>Video Streaming with Motion Detection</h1>
    <img src="{{ url_for('video_stream') }}" alt="Video Stream">

    <h2>Ajustes de Ruido</h2>
    <form id="noiseForm">
        <label for="gaussian_mean">Media Gaussiana:</label>
        <input type="range" id="gaussian_mean" name="gaussian_mean" min="-100" max="100" value="0"><br>

        <label for="gaussian_sigma">Desviaci칩n Est치ndar Gaussiana:</label>
        <input type="range" id="gaussian_sigma" name="gaussian_sigma" min="0" max="100" value="25"><br>

        <label for="speckle_variance">Varianza Speckle:</label>
        <input type="range" id="speckle_variance" name="speckle_variance" min="0" max="1" step="0.01" value="0.1"><br>

        <button type="button" onclick="updateNoiseParams()">Update Parameters</button>
    </form>

    <script>
        function updateNoiseParams() {
            const form = document.getElementById('noiseForm');
            const formData = new FormData(form);

            fetch('/set_noise_params', {
                method: 'POST',
                body: new URLSearchParams(formData)
            }).then(response => {
                if (response.ok) {
                    response.json().then(data => {
                        alert(data.message); // Muestra mensaje de confirmaci칩n
                    });
                } else {
                    alert('Error al actualizar par치metros.');
                }
            });
        }
    </script>
</body>
</html>
