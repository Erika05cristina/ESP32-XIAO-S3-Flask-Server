<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Técnicas de Mejora de Imagen </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 1280px;
            margin: 0 auto;
        }

        .label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-container {
            grid-column: span 4;
        }

        img {
            border: 3px solid #444;
            border-radius: 10px;
            width: 100%;
            max-width: 100%;
        }

        .motion-link {
            margin-top: 20px;
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Comparación de Técnicas de Mejora de Imágenes</h1>

    <div class="container">
        <div class="label">Original</div>
        <div class="label">Ecualización</div>
        <div class="label">CLAHE</div>
        <div class="label">Filtro Bilateral</div>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Procesado">
        </div>
    </div>

    <a href="{{ url_for('motion_page') }}" class="motion-link">Ver solo movimiento</a>
    <a href="{{ url_for('noise_filter_page') }}" class="motion-link">Ruido</a>

</body>
</html>
